---
# Samba share configuration
samba_shares:
  - name: daspool
    path: /media/daspool
    browseable: "yes"
    read_only: "no"
    guest_ok: "no"
    valid_users: ken
    force_user: ken
    create_mask: "0664"
    directory_mask: "0775"

# Samba user configuration
samba_user: ken

# Samba password (must be provided via vault or extra vars)
# smb_password: "{{ vault_smb_password }}"
