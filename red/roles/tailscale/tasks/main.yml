---
- name: Ensure Tailscale keyring directory exists
  ansible.builtin.file:
    path: /usr/share/keyrings
    state: directory
    mode: "0755"
  tags:
    - tailscale
    - apt

- name: Install Tailscale repository key
  ansible.builtin.get_url:
    url: "https://pkgs.tailscale.com/stable/{{ tailscale_distro }}/{{ tailscale_release }}.noarmor.gpg"
    dest: /usr/share/keyrings/tailscale-archive-keyring.gpg
    mode: "0644"
  register: tailscale_key
  tags:
    - tailscale
    - apt

- name: Install Tailscale repository list
  ansible.builtin.get_url:
    url: "https://pkgs.tailscale.com/stable/{{ tailscale_distro }}/{{ tailscale_release }}.tailscale-keyring.list"
    dest: /etc/apt/sources.list.d/tailscale.list
    mode: "0644"
  register: tailscale_list
  tags:
    - tailscale
    - apt

- name: Update apt cache after adding Tailscale repo
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 0
  when: tailscale_key.changed or tailscale_list.changed
  tags:
    - tailscale
    - apt

- name: Install Tailscale
  ansible.builtin.apt:
    name: tailscale
    state: present
  tags:
    - tailscale
    - apt

- name: Ensure Tailscale daemon is enabled and started
  ansible.builtin.systemd:
    name: tailscaled
    enabled: true
    state: started
  tags:
    - tailscale
    - service
